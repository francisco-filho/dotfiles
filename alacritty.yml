env:
  TERM: alacritty
startup_mode: Fullscreen
shell:
  program: /bin/zsh
window:
  padding:
    x: 0
    y: 0 
  decorations: full
font:
  normal:
    #family: Inconsolata Nerd Font Mono
    #    family: Consolas
        # family: JetBrainsMono Nerd Font
    #family: SauceCodePro Nerd Font Mono
    #family: Lekton Nerd Font Mono
    #family: Monoid Nerd Font Mono
        family: FiraCode Nerd Font Mono
        # family: VictorMono Nerd Font Mono
        style: Light
  bold:
        style: Bold
  bold_italic:
        family: VictorMono Nerd Font Mono
  italic:
        family: VictorMono Nerd Font Mono
  size: 16.0
  # offset:
  #   y: 8 
draw_bold_text_with_bright_colors: true
background_opacity: .9
live_config_reload: true
# colors
# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '#111111'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#575b70'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

